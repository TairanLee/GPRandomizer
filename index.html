<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPRandomizer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#000">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GPRandomizer">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  <meta name="google-site-verification" content="mykakMvldbIY_i0UoY6rUr4MW7K8AzykJ2LihxZAfGI">
  <meta name="description" content="Randomizer for GaiaProject">
  <meta name="keywords" content="randomizer gaiaproject boardgame">
  <meta name="google-site-verification" content="mykakMvldbIY_i0UoY6rUr4MW7K8AzykJ2LihxZAfGI" />
  <meta name="og:title" content="GaiaProject Setup Randomizer">
  <meta name="og:type" content="website">
  <meta name="og:url" content="https://sopra.github.io/GPRandomizer/">
  <meta name="og:image" content="https://sopra.github.io/GPRandomizer/image/GPRandomizer_512px.png">
  <meta name="og:description" content="Setup Randomizer for GaiaProject.">
  <meta name="fb:app_id" content="587534988259890">
  <meta name="article:author" content="https://www.facebook.com/goto.takuro">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@sopra">
  <link rel="canonical" href="https://sopra.github.io/GPRandomizer/">
  </head>
  <body>
    <noscript>
      This is your fallback content in case JavaScript fails to load.
    </noscript>
    <div id="app"></div>

</html>
